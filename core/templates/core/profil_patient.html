<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/profil_patient.css' %}">
</head>
<body>
    <div class="profil-container">
        <h2>Mon profil</h2>
        <div class="profil-info">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enregistrer</button>
            </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <a href="{% url 'dashboard_patient' %}" class="back-link">Retour au tableau de bord</a>
    </div>
</body>
</html>
